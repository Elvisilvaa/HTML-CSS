<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5.</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor!</p>
    <!--<video src="videos/tecnologia-02.mp4" width="500" controls></video>-->
    <video width="560" poster="imagens/foto-png.png" controls autoplay loop>
        <source src="videos/tecnologia-02-ogv.ogv" type="video/ogv">
        <source src="videos/Tecnologia-02-webm.webm" type="video/webm">
        <source src="videos/tecnologia-02.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oUuA_PGr1-Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
